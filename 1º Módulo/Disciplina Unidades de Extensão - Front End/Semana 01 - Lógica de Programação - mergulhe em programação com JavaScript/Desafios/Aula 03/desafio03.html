<!-- Crie um programa de contagem regressiva. Peça um número e conte deste número até 0, usando um loop while no console do navegador. -->

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let numero = prompt("Informe um número:");
    
            while (numero >= 0) {
                console.log(numero);
                numero--;
            }
        </script>
    </body>
</html>
