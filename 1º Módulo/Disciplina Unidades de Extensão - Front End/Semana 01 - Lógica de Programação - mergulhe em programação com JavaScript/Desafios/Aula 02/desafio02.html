<!-- Verifique se um número digitado pelo usuário é positivo ou negativo. Mostre um alerta informando. -->

<html>
    <script>
        let numero = prompt("Digite um número:");

        if (numero < 0) {
            alert(numero + " é um número negativo.");
        } else {
            alert(numero + " é um número positivo.");
        }
    </script>
</html>
