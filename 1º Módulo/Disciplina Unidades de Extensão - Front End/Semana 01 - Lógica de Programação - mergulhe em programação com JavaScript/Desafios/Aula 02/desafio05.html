<!-- Peça ao usuário para inserir seu nome usando prompt. Em seguida, mostre um alerta de boas-vindas usando esse nome. -->

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let nome = prompt("Digite seu nome:");

            alert(`Seja bem-vindo(a) ${nome}!`);
        </script>
    </body>
</html>
