<!-- Agora, caso a idade seja maior ou igual que 18, exiba um alerta com a mensagem "Pode tirar a habilitação!". -->

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let idade = prompt("Qual sua idade?");
    
            if (idade >= 18) {
                alert("Pode tirar sua habilitação!");
            }
        </script>
    </body>
</html>
