<!-- Crie uma variável chamada "nome" e atribua a ela o seu nome. Em seguida, utilize o alert para exibir a mensagem "Olá, [seu nome]!" . -->

<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let nome = "Laércio";

            alert(`Olá, ${nome}!`);
        </script>
    </body>
</html>
